<h2 style="font-weight:normal">Settings</h2>
<tabset>
	<tab heading="Fields">
		<div class="row">
		<div class="span4">
			<fieldset>
			<legend>Show the following fields:</legend>
			<ul class="unstyled">
  				<li data-ng-click="selectList(listId)" data-ng-repeat="(listId, list) in config.entry.fields"><div class="checkbox"><input data-ng-model="currentListsEnabled[listId]" type="checkbox"/>{{list}}</div></li>
			</ul>
			</fieldset>
		</div>
		
		<div class="span8">
			<form data-ng-submit="" name="setupForm">
			<fieldset>
				<legend>Setup</legend>
				<div class="well">
					<div>
						<label>Name for display</label>
						<input type="text" data-ng-model="unknown"/>
					</div>
					<div>
						<label style="margin-bottom:20px"><input type="checkbox" data-ng-model="unknown"/> Normally hidden</label>
					</div>
					<div class="well">
						<label>Writing System</label>
						<ul class="unstyled">
  							<li data-ng-click="unknown" data-ng-repeat="language in unknown"><div class="checkbox"><input data-ng-model="language" type="checkbox"/>{{language.name}}</div></li>
						</ul>
					</div>
					<button class="btn" data-ng-click="editWritingSystemsCollapsed != editWritingSystemsCollapsed"><i class="icon-pencil"></i>Edit writing systems</button>
					<a data-ng-show="true" href="" data-ng-click="editWritingSystems()">Edit writing systems</a>
					<div data-collapse="false">
						<fieldset>
						<legend>Edit Writing Systems</legend>
						<div class="span2 well">
							<ul class="unstyled">
				  				<li data-ng-click="selectList(listId)" data-ng-repeat="(listId, list) in config.writingsystems.map"><div class="checkbox"><input data-ng-model="currentListsEnabled[listId]" type="checkbox"/>{{list}}</div></li>
							</ul>
						</div>
						<div class="span4 well">
							<label>Abbreviation <input type="text" data-ng-model="unknown"/></label>
							<label>Special <select class="form-control" data-ng-model="special"><option></option></select></label>
							<label>Purpose <select class="form-control" data-ng-model="purpose"><option></option></select></label>
						</div>
						</fieldset>
						<button class="btn" data-ng-click="saveWritingSystems()"><i class="icon-ok"></i>Save</button>
					</div>
				</div>
				<button class="btn btn-small" type="submit" data-ng-show="false"><i class="icon-ok"></i>Save</button>
			</fieldset>
			</form>
			
			<pre>{{config|json}}</pre>
		</div>
		</div>
	</tab>
	<tab heading="Tasks">
	</tab>
</tabset>
