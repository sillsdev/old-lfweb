<form class="form-horizontal dc-multitext">
    <div ng-repeat="ws in definition.writingsystems" class="control-group">
        <label ng-if="$first" class="control-label">{{definition.label}}</label>
        <div class="controls">
            <input ng-disabled="{{definition.readonly}}" width="{{definition.width}}" type="text" ng-model="model[ws]"/><span title="unknown" class="wsid">{{ws}}</span>
        </div>
    </div>
</form>
