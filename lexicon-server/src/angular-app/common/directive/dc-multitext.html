<form class="form-horizontal multitext">
    <div ng-repeat="(ws, label) in definition.writingsystems" class="control-group">
        <label ng-if="$first" class="control-label">{{definition.label}}</label>
        <div class="controls">
            <input width="{{definition.width}}" type="text" ng-model="model[ws]"/><span title="{{label}}" class="wsid">{{ws}}</span>
        </div>
    </div>
</form>
